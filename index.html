<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parent">
    <h1 style="font-weight: 900">Calculator</h1>
    <input type="text" readonly>
        <div class="grid">
            <button class="operator-button">AC</button>
            <button class="operator-button">DEL</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="operator-button">/</button>
            <button class="operator-button">+</button>
            <button class="operator-button">-</button>
            <button class="operator-button">*</button>
            <button class="operator-button">=</button>
        </div>
</div>

<script src="script.js"></script>
</body>
